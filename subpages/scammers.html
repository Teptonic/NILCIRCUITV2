<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NilCircuit V2</title>
        <link rel="icon" href="../assets/image/favicon.ico" type="image/x-icon">

    <body>
        <!-- <header> <h1>My Website</h1> </header> -->
        <div class="toolbar template">
            <button class="toolbar-item" id="HomeButton">
                Home
            </button>
            <button class="toolbar-item" id="SubpageButton">
                Subpage
            </button>
        </div>
        <div class="top-menu template">
            <h1 class="main-text">NILCIRCUIT V2</h1>
        </div>
        <div class="main-area template" id="mainBody">
            <p class="consoleLike main-area-item">> <span class="consoleLike" style="color: rgb(255, 98, 98);">Known scammer numbers:</span></p>
        </div>

        <footer><p>&copy; 2025 NilCircuit</p></footer>
    </body>

    <script src="../scripts/tools.js"></script>
    <script src="../scripts/hooks.js"></script>
    <script>
        // This runs after prior scripts are loaded and ran, so we can use functions defined in them.
        // _main_globals is an object earlier created in examples.js. window holds ALL global variables
        // such as document, they just aren't visible to you. Window is accessible to any and all scripts. window.name is a preset variable, and
        // doesn't get refreshed by other sites, so it can introduce script injection vulnerabilities if you use it to store user input.

        // Here we will quickly introduce our Logger class for... well, logging of course.
        const mainLogger = new Logger("Main")

        const homeButton = document.getElementById("HomeButton");
        const subpageButton = document.getElementById("SubpageButton");

        homeButton.addEventListener("click", (ev) => {
            window.location.href = "../index.html";
        })
        
        subpageButton.addEventListener("click", (ev) => {
            window.location.href = "./subpage.html";
        })




        function generate_template(i, number) {
            return `<p class="consoleLike main-area-item">> [${i}] <span class="consoleLike" style="color: rgb(255, 174, 98);">${number}</span></p>\n`;
        }


        // List of known numbers
        const numbers = [
            "+# (###) ###-####",
            "+# (###) ###-####",
            "+# (###) ###-####",
            "+# (###) ###-####",
            "+# (###) ###-####"
        ]

        const mainBody = document.getElementById("mainBody");

        numbers.forEach((number, index) => {
            console.log("A");
            mainBody.innerHTML += generate_template(index, number);
        })

    </script>

</html>
